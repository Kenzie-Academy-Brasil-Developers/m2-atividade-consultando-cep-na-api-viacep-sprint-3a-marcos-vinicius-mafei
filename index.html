<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca de Cep</title>
    <link rel="shortcut icon" href="./src/images/favicon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <div class="form-box">
      <h2>Busque um CEP</h2>
      <form id="cep-form" onsubmit="return false">
        <input autocomplete="off" id="cep-input" type="text" placeholder="Digite o cep" />
        <button id="cep-submit" type="submit">Buscar</button>
      </form>
      <div id="result"></div>
    </div>

    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
